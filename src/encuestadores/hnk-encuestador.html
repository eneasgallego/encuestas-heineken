<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../iron-form/iron-form.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-button/paper-button.html">

<link rel="import" href="../ui/hnk-imagen.html">

<link rel="import" href="../util/hnk-base.html">
<link rel="import" href="../util/hnk-spinner.html">
<link rel="import" href="../util/shared-styles.html">

<dom-module id="hnk-encuestador">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }
            fieldset {
                margin-left: 20%;
                border: none 0px;
                padding: 0;
            }
            h5 {
                margin: 0;
                @apply(--mixin-texto);
            }
            paper-input {
                --paper-input-container-color: var(--disabled-text-color);
                --paper-input-container-input-color: var(--disabled-text-color);
            }
            paper-input[readOnly] {
                --paper-input-container-input-color: var(--secondary-text-color);
            }
        </style>

        <form is="iron-form" id="form" class="form" on-iron-form-submit="_onSubmit">
            <hnk-imagen
                imagen="{{encuestador.foto}}"
                editable
            ></hnk-imagen>
            <fieldset>
                <paper-input label="Nick" readOnly value="[[encuestador.nick]]"></paper-input>
                <paper-input name="nombre" label="Nombre" value="{{encuestador.nombre}}"></paper-input>
                <paper-input name="email" label="E-Mail" type="email" value="{{encuestador.email}}"></paper-input>
                <paper-input readOnly value="Cambiar contraseÃ±a"></paper-input>
                <template is="dom-if" if="[[encuestador.supervisor]]">
                    <paper-input readOnly value="Supervisor"></paper-input>
                </template>
            </fieldset>
        </form>

        </form>
    </template>

    <script>
        Polymer({
            is: 'hnk-encuestador',
            behaviors: [hnk.BaseBehavior, hnk.SpinnerBehavior],
            properties: {
                encuestador: {
                    type: Object,
                    notify: true
                }
            },
            _getTextoSupervisor: function(supervisor) {
                return supervisor ? 'Supervisor' : '';
            }
        });
    </script>
</dom-module>
