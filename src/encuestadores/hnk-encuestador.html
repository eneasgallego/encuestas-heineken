<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../iron-form/iron-form.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../gold-email-input/gold-email-input.html">

<link rel="import" href="../ui/hnk-imagen.html">

<link rel="import" href="../util/hnk-base.html">
<link rel="import" href="../util/hnk-spinner.html">
<link rel="import" href="../util/form-styles.html">

<link rel="import" href="../iron-icons/social-icons.html">

<dom-module id="hnk-encuestador">
    <template>
        <style include="form-styles">
            :host {
                display: block;
            }
            hnk-imagen {
                --hnk-image-size: 128px;
                text-align: center;
                background-color: var(--google-grey-300);
                --hnk-image-color: var(--google-grey-500);
                padding: 0;
            }
        </style>

        <form is="iron-form" id="form" class="form" on-iron-form-submit="_onSubmit">
            <hnk-imagen
                imagen="{{encuestador.foto}}"
                imagen-defecto="social:person"
                editable
                mostrar-boton
            ></hnk-imagen>
            <fieldset>
                <paper-input label="Nick" readOnly value="[[encuestador.nick]]" required></paper-input>
                <paper-input
                    name="nombre"
                    label="Nombre"
                    value="{{encuestador.nombre}}"
                    error-message="No puede estar vacío."
                    required
                ></paper-input>
                <gold-email-input
                    name="email"
                    label="E-Mail"
                    auto-validate
                    value="{{encuestador.email}}"
                    error-message="El formato del E-Mail es incorrecto."
                    required
                ></gold-email-input>
                <paper-input readOnly value="Cambiar contraseña" on-tap="_onTapPwd"></paper-input>
                <template is="dom-if" if="[[encuestador.supervisor]]">
                    <paper-input readOnly value="Supervisor"></paper-input>
                </template>
            </fieldset>
        </form>

        </form>
    </template>

    <script>
        Polymer({
            is: 'hnk-encuestador',
            behaviors: [hnk.BaseBehavior, hnk.SpinnerBehavior],
            properties: {
                encuestador: {
                    type: Object,
                    notify: true
                },
                menuAcciones: {
                    type: Array,
                    value: function(){return[]},
                    notify: true
                }
            },
            ready: function() {
                this.menuAcciones = [{
                    icono: 'save',
                    accion: this.enviar.bind(this)
                }]
            },
            _getTextoSupervisor: function(supervisor) {
                return supervisor ? 'Supervisor' : '';
            },
            _onSubmit: function(e) {
                e.stopPropagation();
                e.preventDefaut();
            },
            _onTapPwd: function() {
                this.fire('pwd');
            },
            enviar: function() {
                if (this.$.form.validate()) {
                    this.fire('enviar');
                }
            }
        });
    </script>
</dom-module>
