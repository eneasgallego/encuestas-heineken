<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../iron-form/iron-form.html">
<link rel="import" href="../paper-radio-group/paper-radio-group.html">
<link rel="import" href="../paper-radio-button/paper-radio-button.html">
<link rel="import" href="../paper-button/paper-button.html">

<link rel="import" href="../util/hnk-base.html">
<link rel="import" href="../util/shared-styles.html">

<link rel="import" href="hnk-encuesta-test-prg.html">

<dom-module id="hnk-encuesta-test-grp">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }

            .form {
                @apply(--mixin-panel);
            }
            .primary {
                font-size: 1.25rem;
            }

            fieldset {
                margin: 4px;
                background-color: var(--divider-color);
                border-width: 0;
                border-radius: 5px;
                padding: 0;
            }

            h3 {
                background-color: var(--primary-background-color);
                padding: 1em 0;
                margin: 0;
                border-width: 1px;
                border-color: var(--divider-color);
                border-style: solid;
                border-radius: 5px 5px 0 0;
            }

        </style>

        <fieldset>
            <h3>[[titulo]]</h3>
            <template is="dom-repeat" items="{{preguntas}}">
                <hnk-encuesta-test-prg
                        titulo="[[item.titulo]]"
                        respuesta="{{item.respuesta}}"
                        respuestas="[[item.respuestas]]"
                        ></hnk-encuesta-test-prg>
            </template>
        </fieldset>

    </template>

    <script>
        Polymer({

            is: 'hnk-encuesta-test-grp',
            behaviors: [hnk.BaseBehavior],
            properties: {
                titulo: {
                    type: String,
                    value: 'TÃ­tulo'
                },
                preguntas: {
                    type: Array,
                    notify: true
                }
            }
        });
    </script>
</dom-module>
