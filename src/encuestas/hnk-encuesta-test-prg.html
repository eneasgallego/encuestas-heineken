<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../../bower_components/paper-radio-button/paper-radio-button.html">

<link rel="import" href="../util/hnk-base.html">
<link rel="import" href="../util/shared-styles.html">

<dom-module id="hnk-encuesta-test-prg">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                color: var(--primary-background-color);
                --paper-radio-button-label-color: var(--primary-background-color);
                --paper-radio-button-unchecked-color: var(--primary-background-color);
                --paper-radio-button-checked-color: var(--primary-background-color);
            }
            iron-label {
                display: block;
                margin: 4px 0 0 4px;
                text-align: left;
            }
            paper-radio-group {
                display: block;
                text-align: left;
            }
            paper-radio-button {
                display: block;
            }

        </style>

        <iron-label>[[titulo]]</iron-label>
        <paper-radio-group selected="{{respuesta}}" allow-empty-selection>
            <template is="dom-repeat" items="[[respuestas]]">
                <paper-radio-button name="[[item]]">[[item.texto]]</paper-radio-button>
            </template>
        </paper-radio-group>
    </template>

    <script>
        Polymer({

            is: 'hnk-encuesta-test-prg',
            behaviors: [hnk.BaseBehavior],
            properties: {
                titulo: {
                    type: String,
                    value: 'TÃ­tulo'
                },
                respuesta: {
                    type: String,
                    notify: true
                },
                respuestas: {
                    type: Array,
                    value: function(){return[]}
                }
            }
        });
    </script>
</dom-module>
