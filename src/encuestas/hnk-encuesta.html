<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../util/hnk-base.html">
<link rel="import" href="../util/shared-styles.html">

<link rel="import" href="hnk-encuesta-form.html">
<link rel="import" href="hnk-encuesta-test.html">

<dom-module id="hnk-encuesta">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }

            .titulo {
                @apply(--mixin-panel);
            }
        </style>

        <h2 class="titulo">[[encuesta.usuario.nombre]]</h2>

        <template is="dom-if" if="[[_igual(estado, 0)]]">
            <hnk-encuesta-form
                    datos="{{encuesta.datos}}"
                    on-comenzar="_onAvanzar"
                    on-volver="_onVolver"
                    ></hnk-encuesta-form>
        </template>
        <template is="dom-if" if="[[_igual(estado, 1)]]">
            <hnk-encuesta-test
                    encuesta="{{encuesta.encuesta}}"
                    on-enviar="_onAvanzar"
                    on-volver="_onVolver"
                    ></hnk-encuesta-test>
        </template>

    </template>

    <script>
        Polymer({

            is: 'hnk-encuesta',
            behaviors: [hnk.BaseBehavior],
            properties: {
                estado: {
                    type: Number,
                    value: 0,
                    readOnly: true
                },
                encuesta: {
                    type: Object,
                    notify: true
                }
            },
            _onAvanzar: function() {
                this._setEstado(this.estado + 1);
            },
            _onVolver: function(e) {
                e.stopPropagation();
                if (this.estado) {
                    this._setEstado(this.estado - 1);
                } else {
                    this.fire('volver');
                }
            }
        });
    </script>
</dom-module>
