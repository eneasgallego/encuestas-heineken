<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../util/hnk-base.html">
<link rel="import" href="../util/shared-styles.html">

<link rel="import" href="hnk-encuesta-form.html">
<link rel="import" href="hnk-encuesta-test.html">

<dom-module id="hnk-encuesta">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }

            .titulo {
                @apply(--mixin-panel);
            }
            .titulo h2 {
                margin: 0;
            }
            .subtitulo {
                font-size: 0.9rem;
            }
        </style>

        <div class="titulo">
            <h2>[[encuesta.datos.local]]</h2>
            <div class="subtitulo">[[encuesta.usuario.nombre]]</div>
        </div>

        <template is="dom-if" if="[[_igual(vista, '')]]">
            <hnk-encuesta-form
                datos="{{encuesta.datos}}"
            ></hnk-encuesta-form>
        </template>
        <template is="dom-if" if="[[_igual(vista, '/test')]]">
            <hnk-encuesta-test
                encuesta="{{encuesta.test}}"
            ></hnk-encuesta-test>
        </template>

    </template>

    <script>
        Polymer({

            is: 'hnk-encuesta',
            behaviors: [hnk.BaseBehavior],
            properties: {
                vista: {
                    type: String,
                    value: ''
                },
                encuesta: {
                    type: Object,
                    notify: true
                }
            }
        });
    </script>
</dom-module>
