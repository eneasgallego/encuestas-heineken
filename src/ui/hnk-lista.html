<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="hnk-imagen.html">

<link rel="import" href="../util/hnk-base.html">
<link rel="import" href="../util/shared-styles.html">

<dom-module id="hnk-lista">
    <template>
        <style include="shared-styles">
            :host {
                display: block;

                --paper-menu-background-color: none;
                --paper-menu-color: var(--color-texto);
            }
            paper-item {
                display: flex;
            }
            .texto-cont {
                display: flex;
                flex-direction: column;
                width: 100%;
            }
            .texto-cont>div{
                width: 100%;
            }
            .titulo {
                font-weight: bold;
                text-align: left;
            }
            .texto {
                font-size: 0.6rem;
                text-align: right;
            }
        </style>

        <paper-menu selected="{{itemSeleccionado}}" attr-for-selected="tag">
            <template is="dom-repeat" items="[[items]]">
                <paper-item tag="[[item.raw]]">
                    <div class="imagen">
                        <hnk-imagen imagen="[[item.imagen]]"></hnk-imagen>
                    </div>
                    <div class="texto-cont">
                        <div class="titulo">[[item.titulo]]</div>
                        <div class="texto">[[item.texto]]</div>
                    </div>
                </paper-item>
            </template>
        </paper-menu>
    </template>

    <script>
        Polymer({
            is: 'hnk-lista',
            behaviors: [hnk.BaseBehavior],
            properties: {
                itemSeleccionado: {
                    type: Object,
                    notify: true
                },
                items: {
                    type: Array,
                    value: function(){return []}
                }
            }
        });
    </script>
</dom-module>
