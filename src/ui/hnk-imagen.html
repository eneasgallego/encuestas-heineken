<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../neon-animation/neon-animatable-behavior.html">

<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../iron-image/iron-image.html">

<link rel="import" href="../util/hnk-base.html">
<link rel="import" href="../util/shared-styles.html">

<dom-module id="hnk-imagen">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                padding: 4px;
            }

            iron-image {
                --iron-image-placeholder: {
                     @apply(--image-size);
                     @apply(--hnk-image-size);
                };
                @apply(--image-size);
                @apply(--hnk-image-size);
            }
            h5 {
                margin: 4px 0;
            }
        </style>

        <div>
            <h5>[[texto]]</h5>
            <div>[[imageValue]]</div>
            <iron-image
                src="[[imagen]]"
                sizing="contain"
                placeholder="[[imagenDefecto]]"
                preload
                on-tap="_onTap"
            ></iron-image>
            <paper-input
                id="input"
                class="hidden"
                name="upl"
                type="file"
                accept="image/*"
                on-change="_onChange"
            ></paper-input>
        </div>

    </template>

    <script>
        Polymer({

            is: 'hnk-imagen',
            behaviors: [hnk.BaseBehavior],
            properties: {
                texto: String,
                imagen: {
                    type: String,
                    notify: true
                },
                imagenDefecto: {
                    type: String,
                    value: '/images/heineken-mini.png',
                    notify: true
                },
                editable: Boolean
            },
            _onTap: function() {
                this.editable && this.$.input.$.input.click();
            },
            _onResponse: function(imagen) {
                this.imagen = imagen;
            },
            uploadFile: function(file) {
                var formData = new FormData();
                formData.append("upl", file);
                var xhr = this.xhr = new XMLHttpRequest();
                xhr.open('POST', '/api/imagen', true);
                xhr.onload = function(e) {
                    if(xhr.status == 200) {
                        this._onResponse(e.currentTarget.response);
                    } else {
                        console.error('error');
                        this.fire('error', {xhr:xhr});
                    }
                }.bind(this);
                xhr.send(formData);
            },
            _onChange: function(e) {
                //this.$.form.submit();

                var file = e.target.files[0];
                this.uploadFile(file);
            }
        });
    </script>
</dom-module>
