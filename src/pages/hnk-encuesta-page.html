<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../app-route/app-route.html">

<link rel="import" href="../iron-ajax/iron-ajax.html">

<link rel="import" href="../encuestas/hnk-encuesta.html">

<link rel="import" href="hnk-page.html">

<link rel="import" href="../util/hnk-base.html">
<link rel="import" href="../util/hnk-config.html">
<link rel="import" href="../util/shared-styles.html">

<dom-module id="hnk-encuesta-page">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }
        </style>

        <app-route
                route="{{route}}"
                pattern="/:_id"
                data="{{routeData}}"
                tail="{{subroute}}"></app-route>

        <iron-ajax
            method="get"
            url="[[urlEncuesta]]"
            content-type="application/json"
            last-response="{{encuesta}}"
            loading="{{mostrarSpinner}}"
            auto
        ></iron-ajax>

        <iron-ajax
            id="ajaxEncuesta"
            method="put"
            url="[[urlEncuesta]]"
            content-type="application/json"
            body="[[encuesta]]"
            params="[[_getParams(subroute.path)]]"
            loading="{{mostrarSpinner}}"
            on-response="_onResponseEncuesta"
        ></iron-ajax>

        <hnk-encuesta
                encuesta="{{encuesta}}"
                vista="{{subroute.path}}"
                on-comenzar="_onEnviar"
                on-enviar="_onEnviar"
                on-volver="_onVolver"
                ></hnk-encuesta>

    </template>

    <script>
        (function(){
            var navegacion = ['', '/test', '/resumen'];
            var navegar = function(atras) {
                var index = navegacion.indexOf(this.subroute.path);
                if (atras && index > 0) {
                    window.location.hash = '#/encuesta/' + this.encuesta._id + navegacion[index-1];
                } else if ((!atras) && index < navegacion.length - 1) {
                    window.location.hash = '#/encuesta/' + this.encuesta._id + navegacion[index+1];
                } else {
                    window.location.href = '';
                }
            };

            Polymer({
                is: 'hnk-encuesta-page',
                behaviors: [hnk.BaseBehavior, hnk.ConfigBehavior],
                properties: {
                    urlEncuesta: String,
                    urlPreguntas: String,
                    encuesta: Object,
                    preguntas: Array,
                    mostrarSpinner: {
                        type: Boolean,
                        notify: true
                    }
                },
                observers: ['_observerrouteData(routeData)'],
                _observerrouteData: function(routeData, routeData2) {
                    if (routeData._id) {
                        this.getUrl(this, 'encuesta', routeData._id)
                                .then(function(urlEncuesta) {
                                    this.urlEncuesta = urlEncuesta;
                                }.bind(this));
                    }
                    this.getUrl(this, 'preguntas')
                            .then(function(urlPreguntas) {
                                this.urlPreguntas = urlPreguntas;
                            }.bind(this));
                },
                _getParams: function(vista) {
                    var ret = {};

                    if (vista === '') {
                        ret.cambio = 'Datos';
                    } else if (vista === '/test') {
                        ret.cambio = 'Test';
                    }

                    return ret;
                },
                _onEnviar: function() {
                    this.$.ajaxEncuesta.generateRequest();
                },
                _onResponseEncuesta: function(e) {
                    this.encuesta = e.detail.response;
                    navegar.call(this);
                },
                _onVolver: function(e) {
                    navegar.call(this, true);
                }
            });
        })();
    </script>
</dom-module>
