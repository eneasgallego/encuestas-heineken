<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../app-layout/app-header/app-header.html">
<link rel="import" href="../app-layout/app-scroll-effects/effects/waterfall.html">

<link rel="import" href="../util/hnk-base.html">
<link rel="import" href="../util/shared-styles.html">

<dom-module id="hnk-page">
    <template>
        <style include="shared-styles">
            :host {
                display: block;

                --app-drawer-content-container: {
                     background-color: var(--color-fuerte, green);
                 };
                --paper-menu-background-color: none;
                --paper-menu-color: var(--color-texto);
            }

            app-header {
            @apply(--mixin-fondo);
            }
            .menu-content {
                padding-left: 1rem;
            }
        </style>

        <app-drawer-layout>
            <app-drawer id="drawer">
                <paper-menu selected="{{menuSeleccionado}}" attr-for-selected="tag">
                    <paper-item tag="nueva">Nueva encuesta</paper-item>
                    <paper-item tag="mis">Mis encuestas</paper-item>
                    <paper-item tag="yo">Yo</paper-item>
                    <template is="dom-if" if="[[_isSupervisor(usuario)]]">
                        <paper-item tag="super">Supervisor</paper-item>
                        <paper-menu selected="{{menuSeleccionado}}" class="menu-content" attr-for-selected="tag">
                            <paper-item tag="estadisticas">Estad√≠sticas</paper-item>
                            <paper-item tag="encuestadores">Encuestadores</paper-item>
                            <paper-item tag="encuestas">Encuestas</paper-item>
                        </paper-menu>
                    </template>
                </paper-menu>
            </app-drawer>

            <app-header-layout>
                <app-header condenses effects="waterfall">
                    <app-toolbar>
                        <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
                        <app-toolbar sticky> Encuestas Heineken </app-toolbar>
                    </app-toolbar>
                </app-header>

                <div>
                    <content></content>
                </div>
            </app-header-layout>
        </app-drawer-layout>

    </template>

    <script>
        Polymer({
            is: 'hnk-page',
            behaviors: [hnk.BaseBehavior],
            properties: {
                usuario: Object,
                menuSeleccionado: {
                    type: String,
                    observer: '_observerMenuSeleccionado'
                }
            },
            _observerMenuSeleccionado: function(menuSeleccionado) {

                (!this.$.drawer.persistent) && this.$.drawer.close();
            },
            _onVolver: function() {
                this.menuSeleccionado = '';
            }
        });
    </script>
</dom-module>
