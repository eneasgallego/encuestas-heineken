<dom-module id="form-styles">
  <template>
    <style include="shared-styles">
        fieldset {
            margin-left: 20%;
            margin-right: 10%;
            border: none 0px;
            padding: 0;
        }
        paper-input, gold-email-input {
            --paper-input-container-color: var(--disabled-text-color);
            --paper-input-container-input-color: var(--disabled-text-color);
        }
        paper-input[readOnly] {
            --paper-input-container-input-color: var(--secondary-text-color);

            --paper-checkbox-label-color: var(--disabled-text-color);
            --paper-checkbox-unchecked-color: var(--disabled-text-color);
            --paper-checkbox-unchecked-ink-color: var(--disabled-text-color);

            margin-top: 28px;
            margin-bottom: 8px;
            border-bottom: solid 1px;
            border-bottom-color: var(--disabled-text-color);

                 line-height: 24px;
            };
